<!DOCTYPE html>
<html>
<body>

<h2>Squirrel Tracking System</h2>

<a href="{% url "squirrel_add" %}">Add New Squirrel</a>

<table>
<thead>
    <tr>
    <th>Squirrel ID</th>
    <th>Edit</th>
    <th>Delete</th>
    </tr>
</thead>
<tbody>
    {% for sq in sqs %}
    <tr>
    <td>{{ sq.uid }}</td>
    <td><a href="{% url "squirrel_edit" sq.uid  %}">edit</a></td>
    <td><a href="{% url "squirrel_delete" sq.uid  %}">delete</a></td>
    </tr>
    {% endfor %}
</tbody>
</table>

</body>
</html>
